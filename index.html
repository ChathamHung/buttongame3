<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Button Game 3</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="icon" href="./res/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="topbar">
    <div class="left">
      <div class="title">The Button Game 3</div>
      <div class="level">Level 1</div>
      <button class="menu-button" data-tooltip="Menu" id="menu-toggle-btn">
        <img src="./res/images/icons/menu-icon.png" draggable="false">
      </button>
      <button class="refresh-button" data-tooltip="Refresh level">
        <img src="./res/images/icons/refresh-icon.png" draggable="false">
      </button>
    </div>
    <div class="right">
      <button class="tip-button" data-tooltip="Tip">
        <img src="./res/images/icons/tip-icon.png" draggable="false">
      </button>
    </div>
  </div>
  <div class="menu menu-hidden" id="menu-panel">
    <div class="menu-options">
      <img src="./res/images/icons/menu-options/level-icon.png" draggable="false" class="level-option select">
      <img src="./res/images/icons/menu-options/settings-icon.png" draggable="false" class="level-option">
    </div>
    <div class="menu-pages">
      <div class="level-page">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
      </div>
      <div class="settings-page">

      </div>
    </div>
  </div>
  <iframe src="" class="iframe">
    Your browser does not support iframes.
  </iframe>
  <script src="./src/js/main.js"></script>
</body>
</html>
