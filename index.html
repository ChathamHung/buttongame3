<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Game 3</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="icon" href="./res/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="topbar">
    <div class="left">
      <div class="title" title="Reload the game">Button Game 3</div>
      <div class="level-label">Level 1</div>
      <button class="menu-button" data-tooltip="Menu" id="menu-toggle-btn">
        <img src="./res/images/icons/menu-icon.png" draggable="false">
      </button>
    </div>
    <div class="right">
      <button class="skip-button hide" data-tooltip="Skip">
        <img src="./res/images/icons/skip-icon.png" draggable="false">
      </button>
      <button class="refresh-button" data-tooltip="Refresh">
        <img src="./res/images/icons/refresh-icon.png" draggable="false">
      </button>
      <button class="tip-button" data-tooltip="Tip">
        <img src="./res/images/icons/tip-icon.png" draggable="false">
      </button>
    </div>
  </div>
  <div class="menu menu-hidden" id="menu-panel">
    <div class="menu-options">
      <button class="menu-option select" title="Levels">
        <img src="./res/images/icons/menu-options/level-icon.png" draggable="false">
      </button>
      <button class="menu-option" title="Achievements">
        <img src="./res/images/icons/menu-options/achievement-icon.png" draggable="false">
      </button>
      <button class="menu-option" title="Settings">
        <img src="./res/images/icons/menu-options/settings-icon.png" draggable="false">
      </button>
      <button class="menu-option" title="About">
        <img src="./res/images/icons/menu-options/about-icon.png" draggable="false">
      </button>
      <button class="menu-option debug-option hide" title="Debug">
        <img src="./res/images/icons/menu-options/debug-icon.png" draggable="false">
      </button>
    </div>
    <div class="menu-pages">
      <div class="level-page">
      </div>
      <div class="achievement-page">
        <!-- Achievement buttons will be generated by JS -->
      </div>
      <div class="settings-page">
        <button id="fulllscreen-toggle">Toggle Fullscreen</button>
        <button id="reset-all-game">Reset all game</button>
      </div>
      <div class="about-page">
        <div class="about-logo">
          <div class="logo" translate="no">
            <button>Button</button>
            <a>Game</a>
          </div>
          <span><strong>Button Game 3</strong> is a open source web game, using HTML, CSS and JS.</span>
        </div>
        <button id="about-the-game">About this game</button>
        <button id="change-log">What's new? (Change log)</button>
        <button id="visit-github">Visit on Github</button>
        <button id="about-game-2">The Button Game 2</button>
        <button id="about-game-1">The Button Game 1</button>
      </div>
      <div class="debug-page">
        <button id="debug-print-state">Show current state</button>
        <button id="debug-goto-level">Go to a level...</button>
        <button id="debug-delete-data">Lock all levels</button>
        <button id="debug-unlock-all">Unlock all levels</button>
        <button id="debug-delete-level">Lock a level...</button>
        <button id="debug-unlock-level">Unlock a level...</button>
        <button id="debug-unlock-achievement">Unlock an achievement...</button>
        <button id="debug-lock-achievement">Lock an achievement...</button>
        <button id="debug-unlock-all-achievements">Unlock all achievements</button>
        <button id="debug-lock-all-achievements">Lock all achievements</button>
      </div>
    </div>
  </div>
  <iframe src="./src/levels/0.html" class="iframe">
    Your browser does not support iframes.
  </iframe>
  <div class="notifications"></div>
  <dialog class="dialog">
    <div class="dialog-content">
      <div class="dialog-image-container">
        <img class="dialog-image" src="./res/images/achievement-icon.png" draggable="false">
      </div>
      <h1 class="dialog-title"></h1>
      <p class="dialog-text"></p>
    </div>
    <div class="dialog-buttons">
      <button class="dialog-button ok-button" autofocus>OK</button>
      <button class="dialog-button cancel-button">Cancel</button>
    </div>
  </dialog>
  <script src="./src/js/main.js"></script>
</body>
</html>
