<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      -webkit-user-select: none; /* Safari */
      user-select: none;
    }

    body {
      margin-top: 60px; /* Topbar area */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 100px);
      overflow: hidden;
    }

    #nextLevel {
      position: absolute;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #75c64f;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      top: calc(100% - 10px);
      left: calc(100% - 10px);
      transition: background-color 0.1s ease;
    }

    #nextLevel:hover {
      background-color: #60a83e;
    }

    @media screen and (max-width: 768px) {
      #nextLevel {
        top: calc(100% - 20px);
        left: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <h1>Have a button is missing, could you find it?</h1>
  <button id="nextLevel">ðŸ˜Ž</button>

  <script src="../js/levelsManager.js"></script> <!-- Do not delete -->
  <script>

    const levelManager = new level();
    const levelNumber = 3;

    init(levelNumber); // Initialize the level

    const nextButton = document.querySelector("#nextLevel");

    levelManager.updateTip("In a corner??? ðŸ‘€");
    levelManager.updateCompleteMessage("How could you find it?");
    levelManager.setRefreshEnable(false);
    levelManager.setSkipEnable(true);

    nextButton.addEventListener("click", () => { // When clicked button, then go to the next level
      levelManager.completeLevel();
    });

    document.addEventListener("contextmenu", (e) => { // Disable right-click menu
      e.preventDefault();
    });

    // JS here
  </script>
</body>
</html>
