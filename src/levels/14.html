<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      -webkit-user-select: none; /* Safari */
      user-select: none;
    }

    body {
      margin-top: 60px; /* Topbar area */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 100px);
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #75c64f;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.1s ease;
    }

    button:hover {
      background-color: #60a83e;
    }

    button:disabled {
      background-color: #7c7c7c;
      cursor: not-allowed;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px 0;
      max-width: 500px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #4a90e2;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.flipped {
      background-color: #f8f8f8;
      color: #333;
      transform: rotateY(180deg);
    }

    .card.matched {
      background-color: #75c64f;
      cursor: default;
    }

    .moves-counter {
      margin: 15px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Memory Match</h1>
    <div class="memory-grid" id="memoryGrid"></div>
    <div class="moves-counter" id="movesCounter">Moves: 0</div>
    <button id="nextLevel" disabled>Next Level</button>
  </div>

  <script src="../js/levelsManager.js"></script>
  <script>
    const levelManager = new level();
    const levelNumber = 14;

    init(levelNumber);

    const nextButton = document.querySelector("#nextLevel");
    const memoryGrid = document.getElementById("memoryGrid");
    const movesCounter = document.getElementById("movesCounter");

    levelManager.updateTip("Find all matching pairs with the fewest moves possible!");
    levelManager.updateCompleteMessage("Great memory! You've matched all the pairs!");

    // Game variables
    let moves = 0;
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    const totalPairs = 8;

    // Card symbols (emojis)
    const symbols = ['🚀', '🌟', '🎮', '🎵', '🎨', '🏆', '🔍', '🎁'];
    
    // Create the card deck with pairs
    const cardDeck = [...symbols, ...symbols];
    
    // Shuffle the cards
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    // Shuffle the deck
    shuffle(cardDeck);
    
    // Create the cards in the grid
    cardDeck.forEach((symbol, index) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.symbol = symbol;
      card.dataset.index = index;
      
      // Add click event
      card.addEventListener("click", flipCard);
      
      memoryGrid.appendChild(card);
    });
    
    // Card flip function
    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;
      
      this.classList.add("flipped");
      this.textContent = this.dataset.symbol;
      
      if (!firstCard) {
        // First card flipped
        firstCard = this;
        return;
      }
      
      // Second card flipped
      secondCard = this;
      moves++;
      movesCounter.textContent = `Moves: ${moves}`;
      
      checkForMatch();
    }
    
    // Check if the two flipped cards match
    function checkForMatch() {
      const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
      
      if (isMatch) {
        disableCards();
        matchedPairs++;
        
        // Check if all pairs are matched
        if (matchedPairs === totalPairs) {
          setTimeout(() => {
            nextButton.disabled = false;
            levelManager.updateCompleteMessage(`Great memory! You've matched all the pairs! <br>You completed the game in ${moves} moves!`);
            levelManager.completeLevel();
          }, 500);
        }
      } else {
        unflipCards();
      }
    }
    
    // Disable matched cards
    function disableCards() {
      firstCard.removeEventListener("click", flipCard);
      secondCard.removeEventListener("click", flipCard);
      
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");
      
      resetBoard();
    }
    
    // Unflip non-matching cards
    function unflipCards() {
      lockBoard = true;
      
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        firstCard.textContent = "";
        secondCard.textContent = "";
        
        resetBoard();
      }, 1000);
    }
    
    // Reset the board after each turn
    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    nextButton.addEventListener("click", () => {
      levelManager.completeLevel();
    });

    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
